<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Чечульникова Юлия">
  <meta name="description" content="Поиск новостей">
  <title>Сохраненные статьи</title>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.personal.css %>">
  <link rel="icon" href="<%=require('./images/favicon.svg')%>" type="image/x-icon">
</head>

<body class="main-page">
  <div class="page">
    <header class="header header__user  header_black">
      <nav class="main-menu">
        <div class="main-menu__container main-menu__container_black">
          <a class="main-menu__link main-menu__link_bold" href="./index.html">NewsExplorer</a>
          <div class="main-menu__list">
            <a class="main-menu__link" href="./index.html">Главная</a>
            <a class="main-menu__link main-menu__link_selected-black personal" href="./personal.html">Сохранённые статьи</a>
            <div class="">
              <button class=" main-menu__button main-menu__button-logout">
                <span class="username"></span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z"
                    fill="black" />
                </svg>
              </button>
            </div>
          </div>
          <button class="main-menu__button-open-black"></button>
          <button class="main-menu__button-close-black"></button>
        </div>
      </nav>
      <section class="articles-info">
        <h1 class="articles-info__title">Сохранённые статьи</h1>
        <h2 class="articles-info__subtitle"></h2>
        <p class="articles-info__keywords">
          По ключевым словам: <span class="articles-info__keywords articles-info__keywords_word1 articles-info__keywords_bold"></span>
          <span class="articles-info__keywords articles-info__keywords_word2 articles-info__keywords_bold"></span><span class="articles-info__keywords articles-info__keywords_word3 articles-info__keywords_bold">и <span class="articles-info__keywords articles-info__keywords_word4 articles-info__keywords_bold"></span></span>

        </p>
      </section>
    </header>
    <div class="content">
      <section class="search-results">
        <div class="search-results__container">
          <div class="cards">
          </div>
        </div>
        <div class="search-results__preloader element_not-visible">
          <i class="circle-preloader"></i>
          <p class="circle-preloader__text">Идет поиск новостей...</p>
        </div>
        <div class="search-results__not-found element_not-visible">
          <img class="not-found__image" src="<%=require('./images/not-found.png')%>" alt="Лупа">
          <h3 class="not-found__title">Вы еще не сохранили ни одной статьи</h3>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
      <div class="footer__container">
        <div class="footer__item">
          <a class="footer__link" href="./index.html">Главная</a>
          <a class="footer__link" target="_blank" href="https://praktikum.yandex.ru">Яндекс.Практикум</a>
        </div>
        <div class="footer__item">
          <a class="footer__link" target="_blank" href="https://github.com/yuliya-pavlova">
            <img class="footer__image" src="<%=require('./images/gh.png')%>" alt="Ссылка на GitHub">
          </a>
          <a class="footer__link" target="_blank" href="https://www.facebook.com/profile.php?id=100001976997039">
            <img class="footer__image" src="<%=require('./images/fb.png')%>" alt="Ссылка на Facebook">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <div class="overlay"></div>
  <script src="<%= htmlWebpackPlugin.files.chunks.personal.entry %>"></script>
</body>

</html>
